<!DOCTYPE html>
<html ng-app="fbApp">

	<head>
		<meta charset="UTF-8">
		<title>宣传单页</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/advertisingPage.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/fbController.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ng-controller="fbCtrl">
		<div ng-include="urlcotop"></div>

		<section class="section1">
			<img style="width: 100%;height: auto;" src="img/advertising_banner.jpg" alt="" />
		</section>
		
		<section class="section2">
			<div class="box">
				<div class="first">
					
					<p class="title">第一步：制作单页</p>
					
					<div class="sub">
						<input class="name" type="text" name="name" placeholder="请输入您的姓名" />
						<input class="tel" type="tel" name="tel" placeholder="请输入手机号"/>
						<input class="wechat" type="text" name="wechat" placeholder="请输入微信号" />
						<input class="QQ" type="text" name="qq" placeholder="请输入Q Q号" />
						<input class="address" type="text" name="address" placeholder="请输入您的地址" />
						<button>预览单页</button>
					</div>
					
				</div>
				
				
				<div class="second">
					<p class="title">第二步：生成单页</p>
					<div class="sub sub1">
						<div class="img"><img src="img/page_1.png" alt="" /></div>
						<button>下载正面</button>
					</div>
					<div class="sub sub2">
						<div class="img"><img src="img/page_2.png" alt="" /></div>
						<button>下载反面</button>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</section>

		<div ng-include="urlfooter"></div>


	
		

	</body>

</html>
