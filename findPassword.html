<!DOCTYPE html>
<html ng-app="fbApp">

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/findPassword.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/fbController.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ng-controller="fbCtrl">
		<div ng-include="urltop"></div>

		<section class="section1">
			<div class="tab">
				<p class="tab1 active">
					<img class="activeImg" src="img/yanzheng_active.png" />
					<img src="img/yanzheng.png" />
				</p>
				<p class="tab2">
					<img src="img/chongzhi.png" alt="" />
					<img class="activeImg" src="img/chongzhi_active.png" alt="" />
				</p>
				<p class="tab3">
					<img src="img/wancheng.png" />
					<img class="activeImg" src="img/wancheng_active.png" />
				</p>
			</div>
			<div class="box">
				<div class="content yz">
					<div class="sub">
						<span>用户名</span>
						<input type="text" placeholder="请输入注册时使用的手机号码" />
					</div>
					<div class="sub yzm">
						<span>验证码</span>
						<input type="number" placeholder="请输入短信验证码" />
						<a href="javascript: void(0)">发送验证码</a>
					</div>
					<div class="button">
						<button class="findout">找回密码</button>
					</div>
				</div>
				<div class="content cz">
					<div class="sub">
						<span>用户名</span>
						<input type="text" placeholder="请输入用户名" />
					</div>
					<div class="sub">
						<span>新密码</span>
						<input type="password" placeholder="请输入6-12位字母或数字，区分大小写" />
					</div>
					<div class="sub">
						<span>确认新密码</span>
						<input type="password" placeholder="请输入6-12位字母或数字，区分大小写" />
					</div>
					<div class="button">
						<button class="confirme">确认修改</button>
					</div>
				</div>
				<div class="content wc">
					<div class="sub">
						<img src="img/success.png" />
					</div>
					<div class="sub">
						<p><span id="mytime">11</span>秒后自动跳转到登录页面，您也可以点击下面的按钮跳转到登录页</p>
					</div>
					<div class="button">
						<button class="jump">跳转登录</button>
					</div>
				</div>
			</div>
		</section>

		<div ng-include="urlfooter"></div>
	</body>

	<script type="text/javascript">
		function runtime() {
			document.getElementById("mytime").innerHTML = document.getElementById("mytime").innerHTML - 1;
			if(document.getElementById("mytime").innerHTML <= 0) {
				document.getElementById("mytime").innerHTML = 0
				var str = 'login';
				window.location.href = 'index.html?' + str;

			}
			setTimeout("runtime()", 1000)
		}
		//点击步骤123
		//		$('.tab p').click(function() {
		//			$(this).siblings().removeClass('active').end().addClass('active');
		//			var n = $(this).index();
		//			$('.box .content').hide();
		//			$('.box .content').eq(n).show();
		//		})

		//点击下方button

		var tabs = $('.tab p');
		var contents = $('.box .content');
		$('button.findout').click(function() {
			tabs.removeClass('active');
			tabs.eq(1).addClass('active');
			contents.hide();
			contents.eq(1).show();

		});
		$('button.confirme').click(function() {

			tabs.removeClass('active');
			tabs.eq(2).addClass('active');
			contents.hide();
			contents.eq(2).show();
			console.log($('.wc').css('display'));

			runtime();

		});
		$('button.jump').click(function() {
			//			debugger;
			var str = 'login';
			window.location.href = 'index.html?' + str;

		})
	</script>

</html>
